<form id="face-register" class="face">
	<h1>Register</h1>
	<label>
		Full name:<br/>
		<input type="text"/>
	</label>
	<label>
		Email:<br/>
		<input type="email"/>
	</label>
	<label>
		Password:<br/>
		<input type="password"/>
	</label>
	<label>
		Confirm password:<br/>
		<input type="password"/>
	</label>
	<input type="submit" value="Register"/> <input type="reset" value="Cancel"/>
</form>
